<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets> 
        <a-asset-item id="vaso_obj" src="./asset/pianta/01Alocasia_obj.obj"></a-asset-item> 
        <a-asset-item id="vaso_mtl" src="./asset/pianta/01Alocasia_obj.mtl"></a-asset-item> 
      </a-assets>
      <a-marker preset="custom" src=" " url="https://github.com/eliosco/eliosco.github.io/blob/master/box/marker/pattern-stark.patt" >
        <a-entity rotation="0 0 0" position="0 0.2 0"
            obj-model="obj: #vaso_obj; 
            mtl: #vaso_mtl" id="vaso"  scale="0.5 0.5 0.5" >
        </a-entity>
          
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
